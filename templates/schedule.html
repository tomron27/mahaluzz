{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>
      <th>שעה</th>
        {% for date in schedule.dates %}
            <th>{{ date }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
    {% for hour_with_lesson in schedule.schedule_data %}
        <tr>
            <td>{{hour_with_lesson.hour}}</td>
            {% for lesson in hour_with_lesson.lesson %}
            <td>
                {{ lesson.subject }}
                {% if lesson.has_hw %}
                    <img src="{% static 'hw.png' %}" alt="HW Icon" >
                {% endif %}
            </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
